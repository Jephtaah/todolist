<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="todo-grid">
        <input type="text" class="js-todo-input" placeholder="Todo name" />
        <input type="date" class="js-todo-date" />
        <button class="js-add-todo add-button">Add Todo</button>
      </div>
      <div class="js-todo-container todo-container-flex"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
